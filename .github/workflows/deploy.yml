name: Deploy
on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Install Dependencies
        run: npm install
        working-directory: functions
      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only functions
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          PROJECT_ID: ${{ secrets.PROJECT_ID }}
          ENCRYPTION_KEY_PATH: ${{ secrets.ENCRYPTION_KEY_PATH }}
          UPLOAD_ARCHIVE_BUCKET: ${{ secrets.UPLOAD_ARCHIVE_BUCKET }}
          UPLOAD_BUCKET: ${{ secrets.UPLOAD_BUCKET }}
          UPLOAD_POSTDATA_ADD_PHONE_NUMBER: ${{ secrets.UPLOAD_POSTDATA_ADD_PHONE_NUMBER }}
          UPLOAD_POSTDATA_API_URL: ${{ secrets.UPLOAD_POSTDATA_API_URL }}
          UPLOAD_POSTDATA_WITH_EVENTS: ${{ secrets.UPLOAD_POSTDATA_WITH_EVENTS }}
